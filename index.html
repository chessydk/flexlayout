<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="dist/styles/helpers.css"/>
    <link rel="stylesheet" href="dist/styles/stackpanel.css"/>
</head>
<body>

<div class="panel" style="width: 400px; height: 400px;">
    <div class="stackpanel sp--v full-view">
        <div class="stackpanel sp--align-left sp--align-top with-margins">
            <div class="showme1 sp__item--align-bottom"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div>Noget der ikke er en stackpanel</div>
        <div class="stackpanel sp--align-h-center sp--align-v-center with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--align-right sp--align-bottom sp__item--size-flex-1 with-margins ">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--align-h-space-between sp--align-v-stretch with-margins">
            <div class="showme1 sp__item--size-flex-1"></div>
            <div class="showme2 sp__item--size-flex-2"></div>
            <div class="showme3 sp__item--size-flex-3"></div>
        </div>
        <div class="stackpanel sp--align-h-space-around sp--align-v-baseline with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
    </div>
</div>
<div class="panel" style="width: 600px; height: 400px;">
    <div class="stackpanel full-view">
        <div class="stackpanel sp--v sp--align-left sp--align-top with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--v sp--align-h-center sp--align-v-center sp__item--size-ratio-3 with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--v sp--align-right sp--align-bottom with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--v sp--align-v-space-around sp--align-h-baseline with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="stackpanel sp--v sp--align-v-space-between sp--align-stretch sp__item--size-flex-1 with-margins">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
    </div>
</div>
</body>
</html>
