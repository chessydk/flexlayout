<!DOCTYPE html>
<html class="fill-view">
<head>
    <link rel="stylesheet" href="dist/styles/helpers.css"/>
    <link rel="stylesheet" href="dist/styles/stackpanel.css"/>
</head>
<body class="fill-view">

<div class="panel fill-view-parent">
    <div class="fill-view stackpanel sp--v sp--stretch sp--v-center">
        <div class="card stackpanel sp--left sp--top">
            <div class="showme1 sp__item--bottom"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--h-center sp--v-center">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--right sp--bottom">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--space-between sp--stretch">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--space-around sp--baseline">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
    </div>
</div>
<div class="panel fill-view-parent">
    <div class="fill-view stackpanel sp--h-center sp--stretch">
        <div class="card sp__item--1-flex stackpanel sp--v sp--left sp--top">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card sp__item--2-flex stackpanel sp--v sp--h-center sp--v-center">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--v sp--right sp--bottom">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card sp__item--20-pct stackpanel sp--v sp--space-around sp--stretch">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
        <div class="card stackpanel sp--v sp--space-between sp--baseline">
            <div class="showme1"></div>
            <div class="showme2"></div>
            <div class="showme3"></div>
        </div>
    </div>
</div>
<div class="panel fill-view-parent">
    <div class="fill-view stackpanel sp--v sp--h-center">
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <div class="sp__item--stretch push-down stackpanel">
            <input>
            <button class="push-right">Ok</button>
            <button>Cancel</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
